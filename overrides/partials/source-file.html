<!-- Source file information -->
<hr />
<div class="md-source-file">
  <small>

    <!-- Use `date` metadata to share with blogging plugin (https://github.com/liang2kl/mkdocs-blogging-plugin/blob/v2.2.11/mkdocs_blogging_plugin/plugin.py#L336-L341)-->
    {% if page.meta.date %}
    Posted: {{ page.meta.date }}
    {% endif %}
    <br />
    <!-- mkdocs-git-revision-date-localized-plugin -->
    {% if page.meta.git_revision_date_localized %}
      {{ lang.t("source.file.date.updated") }}: {{ page.meta.git_revision_date_localized }}
    {% endif %}
  </small>
</div>
